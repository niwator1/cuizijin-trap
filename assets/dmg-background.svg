<?xml version="1.0" encoding="UTF-8"?>
<svg width="540" height="380" viewBox="0 0 540 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 装饰渐变 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="540" height="380" fill="url(#backgroundGradient)"/>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="540" height="380" fill="url(#grid)"/>
  
  <!-- 顶部装饰条 -->
  <rect x="0" y="0" width="540" height="60" fill="url(#accentGradient)"/>
  
  <!-- 应用标题 -->
  <text x="270" y="35" text-anchor="middle" font-family="PingFang SC, Helvetica Neue, Arial, sans-serif" 
        font-size="24" font-weight="300" fill="#334155">
    崔子瑾诱捕器
  </text>
  
  <!-- 安装说明 -->
  <text x="270" y="320" text-anchor="middle" font-family="PingFang SC, Helvetica Neue, Arial, sans-serif" 
        font-size="14" font-weight="400" fill="#64748b">
    将应用程序拖拽到 Applications 文件夹完成安装
  </text>
  
  <!-- 装饰性图标 -->
  <g transform="translate(270, 150)">
    <!-- 应用图标占位符 -->
    <circle cx="0" cy="0" r="40" fill="url(#accentGradient)" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="35" fill="#667eea" opacity="0.8"/>
    
    <!-- 盾牌图标 -->
    <path d="M0 -25 L-15 -15 L-15 0 Q-15 15 0 25 Q15 15 15 0 L15 -15 Z" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- 锁图标 -->
    <rect x="-8" y="-5" width="16" height="15" rx="2" fill="#667eea"/>
    <path d="M-5 -5 L-5 -10 Q-5 -15 0 -15 Q5 -15 5 -10 L5 -5" 
          fill="none" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <!-- 箭头指示 -->
  <g transform="translate(350, 200)">
    <path d="M0 0 L20 -10 L15 -5 L35 -5 L35 5 L15 5 L20 10 Z" 
          fill="#94a3b8" opacity="0.6"/>
  </g>
  
  <!-- Applications 文件夹图标占位符 -->
  <g transform="translate(450, 200)">
    <rect x="-25" y="-20" width="50" height="40" rx="8" fill="#3b82f6" opacity="0.8" filter="url(#dropShadow)"/>
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#60a5fa"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="10" font-weight="bold" fill="#ffffff">
      Apps
    </text>
  </g>
  
  <!-- 底部装饰 -->
  <rect x="0" y="360" width="540" height="20" fill="url(#accentGradient)" opacity="0.5"/>
</svg>
