name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate icons (if script exists)
      run: npm run generate:icons || echo "Icon generation script not found, skipping..."
      continue-on-error: true
      
    - name: Build application
      run: npm run build
      
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: npm run dist:mac
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: npm run dist:win
      
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: npm run dist:linux
      
    - name: List release files (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        echo "Release directory contents:"
        ls -la release/ || echo "Release directory not found"

    - name: List release files (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "Release directory contents:"
        dir release\ || echo "Release directory not found"

    - name: List release files (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "Release directory contents:"
        ls -la release/ || echo "Release directory not found"

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: release/
        retention-days: 30
        if-no-files-found: warn

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: release/
        retention-days: 30
        if-no-files-found: warn

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: release/
        retention-days: 30
        if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

